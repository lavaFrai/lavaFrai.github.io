<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" lang="ru">
        <title>SHP utilits</title>
        <script src="/codec/cp1251.js"></script>
    </head>
    <body>
        <h1>Заголовок</h1>
        <hr>
        <p>Выберите код:
            <select name="code" id="code">
                <option value="cp1251">cp1251</option>
                <option value="siberian">Сибирский код</option>
            </select>
        </p>
        <p>Действие:
            <select name="act" id="act">
                <option value="encode">Зашифровать</option>
                <option value="decode">Расшифровать</option>
            </select>
        <hr>
        <textarea cols="55" rows="10" id="input" placeholder="Входные данные" wrap="off" autofocus="autofocus"></textarea>
        <button id="convert">Перевести > </button>
        <textarea cols="55" rows="10" id="output" placeholder="Выходные данные" wrap="off" autofocus="autofocus" disabled="disabled"></textarea>
        <br>
        <p>Exit code: <span id="exitCode">0</span></p>
    </body>
    <script>
        convert.addEventListener("click", function () {
            input.disabled = "disabled";
            output.value = converting(input.value);
            input.disabled = "";
        });

        function converting(data)
        {
            return eval(code.value + "_" + act.value + "('" + data + "')");
        }
    </script>
</html>
